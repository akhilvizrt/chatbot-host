<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chat Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --bg-color: #f3f4f6;
            --text-color: #111827;
            --bot-bubble: #e0e7ff;
            --user-bubble: #4f46e5;
        }

        .dark-mode {
            --primary-color: #818cf8;
            --secondary-color: #a5b4fc;
            --bg-color: #111827;
            --text-color: #f3f4f6;
            --bot-bubble: #1e293b;
            --user-bubble: #4f46e5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .chat-container {
            height: calc(100vh - 120px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user-message {
            background-color: var(--user-bubble);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            padding: 12px 16px;
            background-color: var(--bot-bubble);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 12px;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body class="dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto max-w-3xl h-screen flex flex-col p-4">
        <!-- Header -->
        <header class="flex justify-between items-center mb-4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <h1 class="text-xl font-semibold text-gray-900 dark:text-white">AI Assistant</h1>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 bg-white dark:bg-gray-800 rounded-lg shadow-inner mb-4">
            <div class="flex flex-col space-y-2">
                <!-- Initial greeting -->
                <div class="message bot-message">
                    <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    <div class="timestamp">Today, 12:00 PM</div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white dark:bg-gray-800 p-3 rounded-lg shadow flex items-center space-x-2">
            <input
                id="message-input"
                type="text"
                placeholder="Type your message..."
                class="flex-1 p-3 border dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white"
                autocomplete="off"
            />
            <button id="send-btn" class="send-btn p-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                themeIconLight.classList.toggle('hidden');
                themeIconDark.classList.toggle('hidden');
                
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDark);
            });
            
            // Check saved theme preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            }
            
            // Get current time in HH:MM AM/PM format
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                return `${hours}:${minutes} ${ampm}`;
            }
            
            // Add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const messageText = document.createElement('p');
                messageText.textContent = text;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = `Today, ${getCurrentTime()}`;
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(timestamp);
                
                // Remove typing indicator if present
                const typingIndicator = chatContainer.querySelector('.typing-indicator');
                if (typingIndicator) {
                    chatContainer.removeChild(typingIndicator);
                }
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                
                const dots = Array(3).fill().map(() => {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    return dot;
                });
                
                dots.forEach(dot => typingDiv.appendChild(dot));
                
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Generate bot response (simplified for demo)
            function generateBotResponse(userMessage) {
                const responses = [
                    "I'm analyzing your request...",
                    "That's an interesting question!",
                    "Let me think about that for a moment.",
                    "I'd be happy to help with that!",
                    "Here's what I found about that:"
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                return `${randomResponse} You asked: "${userMessage}"`;
            }
            
            // Handle send message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                addMessage(message, true);
                messageInput.value = '';
                
                // Simulate bot typing
                setTimeout(() => {
                    showTypingIndicator();
                    
                    // Simulate bot response delay
                    setTimeout(() => {
                        const botResponse = generateBotResponse(message);
                        addMessage(botResponse, false);
                    }, 1500 + Math.random() * 2000);
                }, 300);
            }
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
